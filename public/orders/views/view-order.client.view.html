<!-- The order view -->
<section class="delivery" data-ng-controller="OrdersController" data-ng-init="findOne()">
<div data-ng-show="authentication.user">
    <a href="/#!/orders">List Orders</a>
    <a href="/#!/orders/create">Create Order</a>
    <a href="/signout">Signout</a> 
</div>
 
    <h1 data-ng-bind="order.title"></h1>
    <!-- Show the editing buttons to the order creator -->
    <div data-ng-show="authentication.user._id == order.creator._id">
        <a href="/#!/orders/{{order._id}}/edit">edit</a>
        <a href="/#!/" data-ng-click="delete();">delete</a>
    </div>
    <small>
        <em>Posted on</em>
        <em data-ng-bind="order.created | date:'mediumDate'"></em>
        <em>by</em>
        <em data-ng-bind="order.creator.fullName"></em>
    </small>
    <h1>Progress</h1>
        
    <div class="checkoutWrap">
    <ul class="checkoutBar">
        <!-- The list of order -->
        
    <li ng-class="{ visited : order.orderStarted}">Order Start</li>
    
    <li ng-class="{ active : order.restaurantNotified}">Notified</li>

    <li ng-class="{ active : order.driverAtRestaurant}">Driver Sent</li>

    <li ng-class="{ active : order.foodPickedUp}">Food Picked Up</li>

    <li ng-class="{ visited : order.deliveredToCustomer}">Delivery</li>
        
    </ul>
    </div>
    </div>
    
</section>
<!-- The list orders view -->
